<div class="jumbotron">
  <div class="container">
    <div class="row">
{{ range $group, $links := .Site.Params.footer_links }}
      <div class="col-md-3 col-sm-4 col-xs-6 small">
        <h4>{{ $group }}</h4>
        <ul class="list-unstyled">
  {{ range $links }}
          <li>
            <a href="{{ .url }}">{{ .title }}</a>
          </li>
  {{ end }}
        </ul>
      </div>
{{ end }}
    </div>
    <div class="row">
      <small>Copyright &copy; {{ .Site.Params.copyright }}. Powered by <a href="http://gohugo.io/">Hugo {{ .Hugo.Version }}</a>.</small>
    </div>
  </div>
</div>
